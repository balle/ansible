---
- include_vars: '{{ ansible_os_family }}.yml'

- name: install tcpdump
  package:
    name: 'tcpdump'
    state: present
  when: ansible_os_family != 'OpenBSD'

- name: install wireshark
  package:
    name: '{{ wireshark_package }}'
    state: present

- name: copy wireshark config
  copy:
    src: wireshark-preferences.conf
    dest: "{{ my_home }}/.config/wireshark/preferences"
    owner: "{{ my_user }}"
    group: "{{ my_user }}"
    mode: 0600
    
- name: install jnettop
  package:
    name: 'jnettop'
    state: present
