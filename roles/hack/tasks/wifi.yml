---
- name: install aircrack-ng
  package:
    name: 'aircrack-ng'
    state: present

- name: install wifite
  package:
    name: wifite
    state: present

- name: install reaver
  package:
    name: reaver
    state: present

- name: clone pyrit
  git:
    clone: yes
    force: yes
    dest: '{{ my_home }}/hack/pyrit'
    repo: 'https://github.com/JPaulMora/Pyrit'

- name: Install bettercap dependencies 
  package: 
    name: "{{ item }}"
    state: present 
  with_items: 
    - golang
    - git
    - build-essential 
    - libpcap-dev 
    - libusb-1.0-0-dev 
    - libnetfilter-queue-dev

- name: Get bettercap
  shell: go get github.com/bettercap/bettercap
  args:
    creates: "$GOPATH/src/github.com/bettercap/bettercap"
  register: bettercap 

- name: Install bettercap 
  shell: make build install
  args:
    chdir: "$GOPATH/src/github.com/bettercap/bettercap" 
  when: bettercap.changed

- name: clone airpwn-ng
  git:
    clone: yes
    force: yes
    dest: '{{ my_home }}/hack/airpwn-ng'
    repo: 'https://github.com/ICSec/airpwn-ng'

- name: install wifiphishers dependencies
  package:
    name: "{{ item }}"
    state: present
  with_items: 
    - libnl-3-dev 
    - libnl-genl-3-dev

- name: clone wifiphisher
  git:
    clone: yes
    force: yes
    dest: '{{ my_home }}/hack/wifiphisher'
    repo: 'https://github.com/wifiphisher/wifiphisher'

- name: install pmkid tools
  package:
    name: "{{ item }}"
    state: present
  with_items: 
    - hcxdumptool
    - hcxtools
