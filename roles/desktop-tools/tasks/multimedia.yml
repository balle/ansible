---
- name: install mplayer
  package:
    name: 'mplayer'
    state: present

- name: install gstreamer plugins
  package:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ gstreamer1-plugins-good }}"
    - "{{ gstreamer1-plugins-bad }}"
    - "{{ gstreamer1-plugins-ugly }}"

- name: install feh
  package:
    name: 'feh'
    state: present
  when: ansible_os_family != "Darwin"
  
